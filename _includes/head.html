<!-- head部分 -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

  <!-- page information -->
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <!-- /page information -->

  <!-- ogp -->
  <meta property='og:type' content='website'>
  <meta property='og:title'
    content='{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}'>
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property='og:description' content='yu9824のポートフォリオサイトです。'>
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}"> <!-- 絶対パスじゃないとダメらしい． -->
  {% else %}
  <meta property="og:image" content="{{ '/img/ogp.png' | relative_url }}">
  {% endif %}
  <!-- /ogp -->

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet">
  <!-- /google font -->

  <!-- third-party preconnect -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

  <!-- ress.cssで違いを吸収 -->
  <link href="{{ '/css/ress.css' | relative_url }}" media="all" rel="stylesheet" type="text/css" />
  <!-- Preload main CSS to warm cache, then load normally for immediate paint -->
  <link rel="preload" as="style" href="{{ '/css/style.css' | relative_url }}">
  <link href="{{ '/css/style.css' | relative_url }}" media="all" rel="stylesheet" type="text/css" />

  <!-- Hero background preload -->
  <link rel="preload" as="image" href="{{ '/img/background.png' | relative_url }}">

  <link rel="shortcut icon" href="{{ site.favicon | relative_url }}" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- font awesome (non-blocking) -->
  <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" media="print"
    onload="this.media='all'">
  <noscript>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  </noscript>
  <!-- /font awesome -->

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5F020NKKQH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-5F020NKKQH');
  </script>
  <!-- /Google Analytics -->
</head>
